<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Bizcell - Landing Page Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Premium Bootstrap 5 Landing Page Template" />
    <meta name="keywords" content="bootstrap 5, premium, marketing, multipurpose" />
    <meta name="author" content="Shreethemes" />
    <meta name="website" content="https://shreethemes.in" />
    <meta name="email" content="support@shreethemes.in" />
    <meta name="version" content="1.0.0" />

    <!-- FAVICON -->
    <link rel="shortcut icon" href="images/favicon.ico">
    <!-- BOOTSTRAP -->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- ICON -->
    <link href="css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" rel="stylesheet">
    <!-- Custom Css -->
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    
</head>

<body>
    <!-- <div id="preloader">
        <div id="status">
            <div class="spinner">
                <div class="cube1"></div>
                <div class="cube2"></div>
            </div>
        </div>
    </div> -->

    <div class="back-to-home rounded d-none d-sm-block">
        <a href="index.html" class="text-white rounded d-inline-block text-center"><svg
                xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="feather feather-home fea icon-sm">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg></a>
    </div>

    <!-- Hero Start -->
    <section class="bg-userpage user-pages d-flex align-items-center" style="background: url(images/bg/userpage.jpg);">
        <div class="bg-overlay bg-black" style="opacity: 0.6;"></div>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="text-center">
                        <a href="javascript:void(0)">
                            <img src="images/logo-light.png" height="24" alt="">
                        </a>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-5 col-md-8 mt-4 pt-2">
                    <div class="login-page bg-white shadow-lg rounded p-4 mt-4 pt-3 position-relative">
                        <div class="card border-0" style="z-index: 1">
                            <div class="card-body p-0">
                                <h4 class="card-title text-center">Signup</h4>
                                <form class="login-form">
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="mb-3">
                                                <label class="form-label h6">First name <span
                                                        class="text-danger">*</span></label>
                                                <input type="text" class="form-control" name="s" required=""
                                                    placeholder="First Name :">
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="mb-3">
                                                <label class="form-label h6">Your Email <span
                                                        class="text-danger">*</span></label>
                                                <input type="email" class="form-control" name="email" required=""
                                                    placeholder="Your Email :">
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="mb-3">
                                                <label class="form-label h6">Password <span
                                                        class="text-danger">*</span></label>
                                                <input type="password" class="form-control" required=""
                                                    placeholder="Password :">
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="mb-3">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" value=""
                                                        id="flexCheckDefault">
                                                    <label class="form-check-label h6" for="flexCheckDefault">I Accept
                                                        <a href="#" class="text-primary">Terms And Condition</a></label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <button class="btn btn-primary w-100">Register</button>
                                        </div>
                                        <div class="col-12 mt-4 text-center">
                                            <h6>Or Signup With</h6>
                                        </div>
                                        <div class="col-12">
                                            <div class="row">
                                                <div class="col-sm-6 mt-4">
                                                    <a href="#" class="btn w-100 btn-light"><i
                                                            class="mdi mdi-facebook text-primary"></i> Facebook</a>
                                                </div>
                                                <div class="col-sm-6 mt-4">
                                                    <a href="#" class="btn w-100 btn-light"><i
                                                            class="mdi mdi-google text-danger"></i> Google</a>
                                                </div>
                                            </div>
                                        </div>
                                        <!--end col-->
                                        <div class="mx-auto">
                                            <p class="mb-0 mt-3"><small class="text-dark me-2">Already have an account
                                                    ?</small> <a href="login.html" class="text-dark fw-bold">Sign in</a>
                                            </p>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!--end login-->
                </div>
                <!--end col-->
            </div>
            <!--end row-->
        </div>
        <!--end container-->
    </section>
    <!--end section-->
    <!-- Hero End -->

    <!-- javascript -->

    <script src="js/bootstrap.bundle.min.js"></script>
    
    <script src="js/feather.min.js"></script>
    <!-- Main Js -->
    <script src="js/plugins.init.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
